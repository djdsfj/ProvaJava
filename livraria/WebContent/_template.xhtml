<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head />
	<h:body>
		<div id="cabecalho">
			<h:panelGrid columns="2">
				<h:graphicImage library="img" style="max-width: 100px; max-height: 100px" name="Avanade.png" />
					
				<h:form>  
    <p:growl id="menu"/>
 
    <p:menubar>
        <p:submenu label="Usuarios" icon="">
		<p:menuitem value="Consultar" actionListener="#{}" icon="ui-icon-disk" update=""/>			
           </p:submenu>
         <p:submenu label="Administrador" icon="">
		 <p:submenu label="Usuarios" icon="">
		 <p:menuitem value="Salvar" actionListener="#{}" icon="ui-icon-disk" update=""/>
		<p:menuitem value="Editar" actionListener="#{}" icon="ui-icon-disk" update=""/>
		<p:menuitem value="Excluir" actionListener="#{}" icon="ui-icon-disk" update=""/>
		 </p:submenu>
		 <p:submenu label="Consulta" icon="">
		 <p:menuitem value="Autores" outcome="/autor.xhtml"/>
		 <p:menuitem value="livro" outcome="/livro.xhtml"/>
        </p:submenu>
		 </p:submenu>       
    </p:menubar>
</h:form>
				<h:form rendered="#{usuarioLogado != null}" style="position:absolute; right: 10px">
					<p:layout fullPage="true" id="basic" style="min-height:200px" value="#{temaBean.tema}">
						<p:layoutUnit position="center">
						<f:selectItem itemLabel="Choose Theme" itemValue="" />
						<f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
						<f:ajax />
						</p:layoutUnit>
					</p:layout>
				</h:form>
			</h:panelGrid>
			
			<p:growl id="messages" showDetail="true" autoUpdate="true" />
			
			<h:form rendered="#{usuarioLogado != null}">	
				<p:menuButton value="Menu">
					<p:menuitem value="Livros" action="livro?faces-redirect=true" icon="fa fa-fw fa-edit" />
					<p:menuitem value="Autores" action="autor?faces-redirect=true" icon="fa fa-fw fa-edit" />
					<p:separator />
					<p:menuitem value="Logout" action="#{loginBean.deslogar}" icon="fa fa-fw fa-sign-out" />
				</p:menuButton>
			</h:form>
			
			<h1>
				<ui:insert name="titulo"></ui:insert>
			</h1>
		</div>
	
		<div id="conteudo">
			<ui:insert name="conteudo">
			</ui:insert>
		</div>
	</h:body>

</html>
